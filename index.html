<!DOCTYPE html>

  <head>
      <title>Time</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <span><a href="http://www.melaniemagdalena.com">Time by Melanie E Magdalena</a></span>

    <div class="container">

      <div class="analog-clock">

        <svg width="140" height="140">
          <circle id="clock-face" cx="70" cy="70" r="65" />
          <line id="h-hand" x1="70" y1="70" x2="70" y2="38" />
          <line id="m-hand" x1="70" y1="70" x2="70" y2="20" />
          <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
          <line id="s-tail" x1="70" y1="70" x2="70" y2="56" />
          <text x="62" y="21">12</text>
          <text x="123" y="76">3</text>
          <text x="66" y="127">6</text>
          <text x="10" y="76">9</text>
        </svg>

        <div class="time-text">
          <span id="hr">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
          <span id="suffix">--</span>
        </div>

      </div>

    </div>

    <script src="time.js"></script>

  </body>

</html>
